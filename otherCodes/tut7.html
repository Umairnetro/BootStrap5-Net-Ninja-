<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Grid Layout -->
    
    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-danger text-light rounded">Col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light rounded">Col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-warning text-dark rounded">Col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-success text-light rounded">Col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-danger text-light rounded">Col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light rounded">Col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-warning text-dark rounded">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Responsive column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-danger text-light rounded">Col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light rounded">Col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-warning text-dark rounded">Col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Justifying columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-danger text-light rounded">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light rounded">Col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-warning text-dark rounded">Col 1</div>
            </div>
        </div>
    </div>

    <!-- Practice set -->
    <div class="container-fluid bg-dark p-5">
        <div class="container border border-light">
            <div class="row">
                <div class="col-2 col-md-6 col-lg-10">
                    <div class="bg-primary text-white p-5">Col-2</div>
                </div>
                
                <div class="col-10 col-md-6 col-lg-2">
                    <div class="bg-danger text-white p-5">Col-2</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
